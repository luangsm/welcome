<html>
    <head>
        <meta charset="utf-8">
        <title>Meu Primeiro Jogo</title>

        <style>
            #screen {
                border: 10px solid black;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 1200px;
                height: 600px;
            }
        </style>
        <script src=""></script>
    </head>
    <body>
        <canvas id="screen" width="1200" height="600"></canvas>

        <script type="module">
					import createGame from './game.js'
					import renderScreen from './render-screen.js'
					import createMouseListener from './mouse-listener.js'
					import charset from './chars.js'

					const char = charset()
					const game = createGame()
					const MouseListener = createMouseListener(document)
					const screen = document.getElementById('screen')
					renderScreen(screen, requestAnimationFrame)
					MouseListener.subscribe(game.action)
					game.subscribe(char.setact)

        </script>
    </body>
</html>
